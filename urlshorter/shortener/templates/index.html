<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>URL Shortener</title>
    </head>
    <body>
        <!-- kısaltılacak urli al -->
        <section class="container mx-auto p-4 mt-10 bg-white rounded shadow">
            <form
                class="flex space-x-2 mx-auto max-w-md"
                method="POST"
                action="/api/"
            >
                {% csrf_token %}
                <input
                    class="border rounded p-2 flex-grow"
                    type="url"
                    name="original_url"
                    placeholder="Enter URL to shorten"
                    required
                />
                <button
                    class="bg-blue-500 text-white rounded p-2"
                    type="submit"
                >
                    Shorten URL
                </button>
            </form>
            {% if shortened_url %}
            <div
                class="mt-4 p-4 bg-green-100 border border-green-400 rounded"
            >
                <p>Shortened URL: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
            </div>
            {% endif %}
        </section>
    </body>
</html>
